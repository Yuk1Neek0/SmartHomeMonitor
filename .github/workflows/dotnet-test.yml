name: Test Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest

    steps:
    # Step 1: Checkout source code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Setup .NET SDK
    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # Step 3: Install MAUI workload
    - name: Install .NET MAUI workload
      run: dotnet workload install maui

    # Step 4: Restore dependencies
    - name: Restore NuGet packages
      run: dotnet restore SmartHomeMonitor.csproj

    # Step 5: Build solution for Windows only
    - name: Build solution
      run: dotnet build SmartHomeMonitor.csproj --configuration Release --no-restore --framework net9.0-windows10.0.19041.0

    # Step 6: Run unit tests
    - name: Run unit tests
      run: dotnet test SmartHomeMonitor.Tests/SmartHomeMonitor.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      continue-on-error: true

    # Step 7: Publish test results
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx

    # Step 8: Upload test results as artifact
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'
